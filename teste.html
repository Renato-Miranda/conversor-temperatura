<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Unidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="number"], select {
      margin-bottom: 10px;
    }
    
    .resultado {
      font-weight: bold;
      margin-top: 10px;
    }
    
    .converter-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .converter-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Conversor de Unidades</h1>
  
  <form>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" required>
    
    <label for="categoria">Categoria:</label>
    <select id="categoria">
      <option value="escolha">Selecione uma medida</option>
      <option value="comprimento">Comprimento</option>
      <option value="peso">Peso</option>
      <option value="temperatura">Temperatura</option>
    </select>
    
    <label for="unidadeOrigem">Unidade de Origem:</label>
    <select id="unidadeOrigem"></select>
    
    <label for="unidadeDestino">Unidade de Destino:</label>
    <select id="unidadeDestino"></select>
    
    <button type="button" class="converter-btn">Converter</button>
    
    <div class="resultado" id="resultado"></div>
  </form>
  
  <script>
    var categoriaSelect = document.getElementById('categoria');
    var unidadeOrigemSelect = document.getElementById('unidadeOrigem');
    var unidadeDestinoSelect = document.getElementById('unidadeDestino');
    
    categoriaSelect.addEventListener('change', function() {
      var categoria = categoriaSelect.value;
      
      if (categoria === 'comprimento') {
        populateOptions(['Metro (m)', 'Centímetros (cm)', 'Polegadas (in)']);
      } else if (categoria === 'peso') {
        populateOptions(['Quilogramas (kg)', 'Gramas (g)', 'Libras (lb)']);
      } else if (categoria === 'temperatura') {
        populateOptions(['Celsius (°C)', 'Fahrenheit (°F)']);
      }
    });
    
    function populateOptions(options) {
      unidadeOrigemSelect.innerHTML = '';
      unidadeDestinoSelect.innerHTML = '';
      
      options.forEach(function(option) {
        var optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        
        unidadeOrigemSelect.appendChild(optionElement);
        unidadeDestinoSelect.appendChild(optionElement.cloneNode(true));
      });
    }
  </script>
</body>
</html>
